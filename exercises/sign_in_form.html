<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/exercises/sign_in_form.css" />
    <title>Please sign in</title>
  </head>
  <body>
    <form action="">
      <div class="form-group">
        <label class="sign-in" for="mail">Please sign in</label>
        <input
          id="mail"
          type="email"
          required
          placeholder="Email address"
          autofocus
        />
        <input id="password" type="password" required placeholder="Password" />
      </div>
      <div class="form-group">
        <input type="checkbox" id="remember" />
        <label class="reminder" for="">Remember me</label>
      </div>
      <div class="form-group">
        <button>Sign in</button>
        <p>Copyright Â© 2024</p>
      </div>
    </form>
  </body>
</html>
